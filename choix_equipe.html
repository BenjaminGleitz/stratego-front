<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratego Game</title>
    <link rel="stylesheet" href="mode.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% de la hauteur de la vue (viewport) */
            display: flex;
        }

        /* Première moitié de la page en rouge */
        #redSide {
            flex: 1; /* Occupe 50% de l'espace disponible */
            background-color: red;
            cursor: pointer; /* Ajoute un indicateur de curseur lorsqu'il passe au-dessus */
        }

        /* Deuxième moitié de la page en bleu */
        #blueSide {
            flex: 1; /* Occupe 50% de l'espace disponible */
            background-color: blue;
            cursor: pointer; /* Ajoute un indicateur de curseur lorsqu'il passe au-dessus */
        }

        /* Styles pour afficher le choix */
        #choiceDisplay {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="redSide"></div>
    <div id="blueSide"></div>
    
    <!-- Affichage du choix -->
    <div id="choiceDisplay"></div>

    <script>
        // Fonction à exécuter lorsqu'on clique sur le côté rouge
        document.getElementById('redSide').addEventListener('click', function() {
            document.getElementById('choiceDisplay').textContent = "Vous avez choisi le côté rouge.";
        });

        // Fonction à exécuter lorsqu'on clique sur le côté bleu
        document.getElementById('blueSide').addEventListener('click', function() {
            document.getElementById('choiceDisplay').textContent = "Vous avez choisi le côté bleu.";
        });
    </script>
</body>
</html>
