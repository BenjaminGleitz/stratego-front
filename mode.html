<body>

<script>
    // Fonction à exécuter lorsqu'on clique sur le bouton "New"
    function handleNewButtonClick() {
        // Redirection vers la page "choix_equipes"
        window.location.href = 'choix_equipe.html';
    }

    // Obtenez la référence du bouton
    var newButton = document.getElementById("newButton");

    // Ajoutez un écouteur d'événements pour le clic sur le bouton
    newButton.addEventListener("click", handleNewButtonClick);
</script>
